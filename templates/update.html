{% extends 'base.html' %}

{% block head %}
    <title>Book Store Manager</title>
{% endblock %}

{% block body %}
    <div class="content">
        <h1 style="text-align: center">Update book</h1>


        <form action="/update/{{ book.id }}" method="POST">
            <h3 style="text-align: center">Add book</h3>
            <h5 style="text-align: center">Name</h5>
            <input type="text" name="name" class="content">
            <h5 style="text-align: center">Author</h5>
            <input type="text" name="author" class="content">
            <h5 style="text-align: center">Genre</h5>
            <input type="text" name="genre" class="content">
            <h5 style="text-align: center">Year of publication</h5>
            <input type="text" name="year_of_publication" class="content">
            <h5 style="text-align: center">Number of pages</h5>
            <input type="text" name="num_of_pages" class="content">
            <br><br>
            <input style="text-align: center" type="submit" value="Update book">
        </form>
    </div>
{% endblock %}
